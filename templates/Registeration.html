    <!-- end header section -->
<section class="book_section3 layout_padding" id="register">
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="/register" method="post">
            <h4>
              Register <span>Here</span>
            </h4>
             {% if msg%}
                <div class="alert alert-warning">{{ msg }}</div>
               {% endif %}

            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="pssn">SSN</label>
                <input type="text" name="pssn" required class="form-control2" id="pssn" placeholder="SSN" autocomplete="off">
                </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="pfname">First Name</label>
                <input type="text" name="pfname" required class="form-control2" id="pfname" placeholder="First Name" autocomplete="off">
              </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="plname">Last Name</label>
                <input type="text" name="plname" required class="form-control2" id="plname" placeholder="Last Name" autocomplete="off">
                </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="pEmail">Email </label>
                <input type="email" name="pEmail" required class="form-control2" id="pEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="ppassword">Password</label>
                <input type="password" name="ppassword" required class="form-control2" id="ppassword" placeholder="Password">
              </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="paddress">Address</label>
                <input type="text" name="paddress" required class="form-control2" id="paddress" placeholder="Address" autocomplete="off">
              </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="pbirthdate"><b>Date</b></label>
                <input type="date" name="pbirthdate" required class="form-control2" id="pbirthdate" placeholder="Birthdate" autocomplete="off">
              </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="pGender">Gender</label>

                <select name="pGender" required id="pGender" class="form-control2">
                  <option value="F">F</option>
                  <option value="M">M</option>
                </select>
              </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="pphone">Phone Number</label>
                <input type="tel" name="pphone" required class="form-control2" id="pphone" placeholder="Phone number" autocomplete="off">
              </div>
            </div>
            <div class="btn-box">
              <button type="submit" class="btn ">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
